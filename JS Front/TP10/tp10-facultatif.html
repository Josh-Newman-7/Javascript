<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollution par pays</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .menu {
            display: flex;
            justify-content: space-around;
        }
        .error {
            background-color: red;
            color: white;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
    <script src="tp10-facultatif.js"></script>
</head>
<body onload="initialiserDonnees()">
    <div class="container">
        <h1>Pollution par pays</h1>
        <div class="menu">
            <div class="form-group">
                <label for="minValue">Valeur MIN</label>
                <input type="number" class="form-control" id="minValue" placeholder="Saisir la valeur minimum">
            </div>
            <div class="form-group">
                <label for="maxValue">Valeur MAX</label>
                <input type="number" class="form-control" id="maxValue" placeholder="Saisir la valeur maximum">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" onclick="filtrerPays()">Valider</button>
            </div>
        </div>
        <div id="messageErreur" class="error" style="display: none;"></div>
        <table class="table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Valeur</th>
                    <th>%</th>
                    <th>Drapeau</th>
                </tr>
            </thead>
            <tbody id="corpsTableau"></tbody>
        </table>
    </div>
</body>
</html>
